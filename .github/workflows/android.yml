name: ðŸ“¦ Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      JAVA_HOME: /usr/lib/jvm/java-11-openjdk-amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip python3-venv \
            openjdk-11-jdk unzip zlib1g-dev libncurses5 libffi-dev \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            gstreamer1.0-plugins-base gstreamer1.0-plugins-good \
            gstreamer1.0-plugins-bad gstreamer1.0-plugins-ugly \
            gstreamer1.0-libav build-essential git-core

      - name: Install Buildozer
        run: |
          python3 -m pip install --upgrade pip setuptools wheel
          pip3 install buildozer

      - name: Build APK with Buildozer
        run: |
          buildozer android debug --verbose

      - name: Check bin folder
        run: |
          echo ">>> ZawartoÅ›Ä‡ katalogu bin:"
          ls -R bin || echo "(bin nie istnieje)"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v2
        with:
          name: crosscheck-apk
          path: bin/*.apk
