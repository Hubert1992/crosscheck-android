name: ðŸ“¦ Build Android APK

# Uprawnienia dla workflow
permissions:
  contents: read        # odczyt repozytorium
  actions: write        # pobieranie i wykonywanie akcji
  packages: write       # zapis paczek (artefaktÃ³w)
  id-token: write       # potrzebne do OIDC, nie zaszkodzi

# Triggerujemy przy pushu do gaÅ‚Ä™zi main
on:
  push:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      JAVA_HOME: /usr/lib/jvm/java-11-openjdk-amd64

    steps:
      # 1) Testowy krok â€“ sprawdzamy, Å¼e workflow jest wczytywany
      - name: Hello world test
        run: echo "ðŸŽ‰ Workflow dziaÅ‚a â€“ kroki sÄ… widoczne!"

      # 2) Checkout kodu
      - name: Checkout repository
        uses: actions/checkout@v3

      # 3) Ustawienie Java 11
      - name: Set up Java 11
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '11'

      # 4) Instalacja pakietÃ³w systemowych
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip python3-venv \
            openjdk-11-jdk unzip zlib1g-dev libncurses5 libffi-dev \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            gstreamer1.0-plugins-base gstreamer1.0-plugins-good \
            gstreamer1.0-plugins-bad gstreamer1.0-plugins-ugly \
            gstreamer1.0-libav build-essential git-core

      # 5) Instalacja Buildozera
      - name: Install Buildozer
        run: |
          python3 -m pip install --upgrade pip setuptools wheel
          pip3 install buildozer

      # 6) Budowa APK
      - name: Build APK with Buildozer
        run: |
          buildozer android debug --verbose

      # 7) Debug: listujemy katalog bin/
      - name: List contents of bin/
        run: |
          echo ">>> ZawartoÅ›Ä‡ katalogu bin:"
          if [ -d "bin" ]; then ls -R bin; else echo "(folder bin/ nie istnieje)"; fi

      # 8) Upload artefaktu APK
      - name: Upload APK artifact
        uses: actions/upload-artifact@v2
        with:
          name: crosscheck-apk
          path: bin/*.apk
