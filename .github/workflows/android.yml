name: ðŸ“¦ Build Android APK

# Triggerujemy przy pushu do gaÅ‚Ä™zi main
on:
  push:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      # Ustawiamy JDK domyÅ›lnie z Ubuntu
      JAVA_HOME: /usr/lib/jvm/java-11-openjdk-amd64

    steps:
      # 1) SprawdÅº kod
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2) Java 11
      - name: Set up Java 11
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '11'

      # 3) Pakiety systemowe wymagane przez Buildozer
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip python3-venv \
            openjdk-11-jdk unzip zlib1g-dev libncurses5 libffi-dev \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            gstreamer1.0-plugins-base gstreamer1.0-plugins-good \
            gstreamer1.0-plugins-bad gstreamer1.0-plugins-ugly \
            gstreamer1.0-libav build-essential git-core

      # 4) Buildozer
      - name: Install Buildozer
        run: |
          python3 -m pip install --upgrade pip setuptools wheel
          pip3 install buildozer

      # 5) Budowa APK
      - name: Build APK with Buildozer
        run: |
          buildozer android debug --verbose

      # 6) Debug: pokaÅ¼, co jest w folderze bin/
      - name: List contents of bin/
        run: |
          echo ">>> ZawartoÅ›Ä‡ katalogu bin:"
          if [ -d "bin" ]; then ls -R bin; else echo "(folder bin/ nie istnieje)"; fi

      # 7) Upload artefaktu
      - name: Upload APK artifact
        uses: actions/upload-artifact@v2
        with:
          name: crosscheck-apk
          path: bin/*.apk
